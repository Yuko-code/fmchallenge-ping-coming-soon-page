<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo">
      <h1 class="header__heading">
        We are launching <span class="header__heading--soon">soon!</span>
      </h1>
      <p class="header__paragraph">
        Subscribe and get notified
      </p>
    </div>

    <form class="email-form" id="email-form">
      <input type="text" placeholder="Your email address" class="email" id="email">
      <input type="submit" id="submit-btn" class="submit-btn" value="Notify Me" aria-label="Notify Me">
      <small class="error-msg"></small>
    </form>

    <div class="img">
      <!-- main img -->
    </div>

    <div class="footer">
      <div class="footer__social">
        <a href="#" class="footer__social-icons">
          <svg class="icon">
            <use xlink:href="images/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="#" class="footer__social-icons">
          <svg class="icon">
            <use xlink:href="images/sprite.svg#icon-twitter"></use>
          </svg>
        </a>
        <a href="#" class="footer__social-icons">
          <svg class="icon">
            <use xlink:href="images/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
        <div class="footer__text">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
